<div class="section" fxLayout="column">
    <div class="main">
        <span class="home" routerLink="/dashboard/getallbooks">Home / My Wishlist</span>
    </div>
    <mat-card class="wishlist" fxLayoutAlign="start center">
        <span>My Wishlist ({{countlist}})</span>
    </mat-card>

    <mat-card class="book" fxLayout="row" fxLayoutAlign="start center" *ngFor="let book of wishlistarray">

        <div fxLayout="column" >
            <div class="cartbook" fxLayout="row" fxLayoutAlign="start center">

                <div>
                    <div class="image" fxLayoutAlign="start center">
                        <img class="bookImage" src="../../../assets/Image 11@2x.png">
                    </div>
                </div>

                <div class="entirebook" fxLayout="column" fxLayout.sm="column">

                    <div class="bookname">
                        {{book.name}}
                    </div>
                    <div class="author">
                        by {{book.author}}
                    </div>
                    <div class="price" fxLayout="row" fxLayoutGap="10px">
                        <div class="discountprice">
                            Rs.{{book.Price-70}}
                        </div>
                        <div class="originalprice">
                            <del> Rs.{{book.Price}} </del>
                        </div>
                    </div>

                </div>


            </div>

        </div>

        <div class="rightdiv" fxLayout="column" fxLayoutAlign="end center">

            <img class="deleteimg" src="../../../assets/delete_black_24dp (1).svg">

        </div>

    </mat-card>

</div>
